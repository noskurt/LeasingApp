version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: leasing-db
    environment:
      POSTGRES_DB: leasing_database
      POSTGRES_USER: my_user
      POSTGRES_PASSWORD: my_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: